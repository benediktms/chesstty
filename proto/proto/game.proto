syntax = "proto3";
package chess;

import "common.proto";

// ============================================================================
// Game Action Messages
// ============================================================================

message MakeMoveRequest {
  string session_id = 1;
  MoveRepr move = 2;
}

message GetLegalMovesRequest {
  string session_id = 1;
  optional string from_square = 2;
}

message LegalMovesResponse {
  repeated MoveDetail moves = 1;
}

message UndoMoveRequest {
  string session_id = 1;
}

message RedoMoveRequest {
  string session_id = 1;
}

message ResetGameRequest {
  string session_id = 1;
  optional string fen = 2;
}
